<script>



 window.onload = function () {
        kpi();
        kpi2();
        kpi3();
        graphic();
        graphic2();
        graphic3();
    
    };

    

  function kpi(){

     
        qtdquiz.innerHTML = '';
        notamed.innerHTML = '';
        posicao.innerHTML = '';

           fetch(`/gerente/kpi`, {
            method: "GET"
        })
            .then(res => res.json())
            .then(kpi => {
         
                kpi.forEach(kpi => {
                        
                      posicao.innerHTML = kpi.pos.toUpperCase();

                });
              
            })
            .catch(erro => {
                console.error("Erro ao carregar o histórico:", erro);
            });


      
    }


    
  function kpi2(){

     
        notamed.innerHTML = '';
      
           fetch(`/gerente/kpi2`, {
            method: "GET"
        })
            .then(res => res.json())
            .then(kpi2 => {
         
                kpi2.forEach(kpi2 => {
                        
                      notamed.innerHTML = kpi2.media;

                });
              
            })
            .catch(erro => {
                console.error("Erro ao carregar o histórico:", erro);
            });


      
    }

    
  function kpi3(){

     
        qtdquiz.innerHTML = '';
      
           fetch(`/gerente/kpi3`, {

        })
            .then(res => res.json())
            .then(kpi3 => {
         
                kpi3.forEach(kpi3 => {
                        
                      qtdquiz.innerHTML = kpi3.qtdresp;

                });
              
            })
            .catch(erro => {
                console.error("Erro ao carregar o histórico:", erro);
            });


      
    }

        function graphic(){

          var ctx = document.getElementById("myChart");
            var myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ["Red", "Blue", "Yellow"],
                datasets: [{
                label: '# of Votes',
                data: [12, 19, 10]
                }]
            },
            options: {
                borderDash: false,
                color: '#fff'
            }
            });


             }



             
        function graphic2(){

            Chart.defaults.color = '#fff';
            Chart.defaults.borderColor = 'gray';


          var ctx = document.getElementById("myChart2");
            var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Red", "Blue", "Yellow", 'White'],
                datasets: [{
                data: [20, 15, 10, 8],
                 backgroundColor: [
                'blue',
                'white',
                'yellow',
                'green']
                }]
            },
            options: {
               plugins:{
                    legend:{
                        display: false
                    }

               },
                color: '#fff'
            }
            });


             }



             
        function graphic3(){

            Chart.defaults.color = '#fff';
            Chart.defaults.borderColor = 'gray';


          var ctx = document.getElementById("myChart3");

                'green']
                }]
            },
            options: {
               plugins:{
                    legend:{
                        display: false
                    }

               },

            }
            });


             }
